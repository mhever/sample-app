apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
- namespace.yaml
- ../../base/app
- ../../base/postgres
images:
- name: sample-app
  newName: ghcr.io/mhever/sample-app
  newTag: sha-8644a17

replicas:
- name: sample-app
  count: 4

spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"